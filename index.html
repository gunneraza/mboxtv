<div class="wrapper">
    <div class="section-header">
        <div class="container mx-auto">
            <header class="header pt-5 pb-5">
                <div class="logo">
                    <a href="#" class="logo__link">
                        <img src="src/images/logo/logo.png">
                    </a>
                </div>
                <div class="header__navigation">
                    <nav class="nav">
                        <a href="#" class="nav__item active">Home</a>
                        <a href="#" class="nav__item">Tv Shows</a>
                        <a href="#" class="nav__item">Movies</a>
                        <a href="#" class="nav__item">Series</a>
                    </nav>
                </div>
                <div class="header__actions">
                    <a href="#" class="header__action">
                        <svg>
                            <use href="#search"></use>
                        </svg>
                    </a>
                    <a href="#" class="header__action active">
                        <svg>
                            <use href="#bell"></use>
                        </svg>
                    </a>
                    <a href="#" class="header__action">
                        <svg>
                            <use href="#contact"></use>
                        </svg>
                    </a>
                </div>
            </header>
        </div>
    </div>
    <div class="section-home" style="background-image: url('./src/images/home/nightwatch.png')">
        <div class="container mx-auto">
            <div class="home">
                <div class="home__title mb-8">
                    <h1>Night Watch</h1>
                </div>
                <div class="home__info pl-4 mb-4">
                    <div>2021</div>
                    <div>18+</div>
                    <div>9 Season</div>
                    <div>
                        <svg class="mr-2">
                            <use href="#star"></use>
                        </svg>
                        <span>8.8</span>
                    </div>
                </div>
                <div class="home__description pl-2 mb-4">
                    <div>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Nunc quis et elit lacinia urna.Lorem ipsum dolor sit amet,
                        consectetur adipiscing elit.
                    </div>
                </div>
                <div class="home__actions">
                    <a href="#" class="button button_color_blue mr-5">
                        <svg>
                            <use href="#play"></use>
                        </svg>
                        <span>Watch</span>
                    </a>
                    <a href="#" class="button button_color_white">
                        <span>More informations</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-movies mt-14">
        <div class="container mx-auto">
            <div class="title mb-10">
                <h3>Trending Tv Shows</h3>
                <svg>
                    <use href="#arrow"></use>
                </svg>
            </div>
            <div class="section-slider">
                <div class="movie-list movie-slider">
                    <div class="swiper-wrapper movie-list__wrapper"></div>
                    <svg class="movie-list__button">
                        <use href="#arrow"></use>
                    </svg>
                </div>

            </div>
        </div>
    </div>
    <div class="section section-movies mt-14">
        <div class="container mx-auto">
            <div class="title mb-10">
                <h3>Trending Tv Shows</h3>
                <svg>
                    <use href="#arrow"></use>
                </svg>
            </div>
            <div class="section-slider">
                <div class="movie-list tv-slider">
                    <div class="swiper-wrapper movie-list__wrapper"></div>
                    <svg class="movie-list__button">
                        <use href="#arrow"></use>
                    </svg>
                </div>

            </div>
        </div>
    </div>
